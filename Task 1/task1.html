<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel = "stylesheet" href = "task1.css">
  <script type = "text/javascript"></script>
</head>
<body>
  <div class="box"><br>  
    <h1 align = "center" id="header">LOGIN</h1>  <br> 
    <form>
      <input id="email" type="text" name="email"
      size="20" placeholder="Email" autocomplete="on">
      <input id="pwd" type="password" name="email" size="20" placeholder="Password" autocomplete="on">
    </form>
    <button id="submit"><b>Login!</b></button><br><br><br>
    <a href = https://www.kjscecodecell.com target="_blank" id="link">GO TO CODECELL PAGE!</a>  
  </div>
  <script>
    var Details=new Array;
    document.getElementById("submit").onclick=function(){
      Details[0] = document.getElementById("email").value;
      Details[1] = document.getElementById("pwd").value;
      console.log(Details);
      alert("You have logged in.");
    }
    
  </script> 
</body>
</html>
