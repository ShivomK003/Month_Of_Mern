<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search</title>
  <link rel="stylesheet" href="GSearch_Adv.css">
</head>
<body>
  <div class="advsearch">
    <h1 style="color: red;">Advanced Search</h1>
      <hr>
    <form action="https://www.google.com/search" autocomplete="off" id="form">
      <label>all these words: </label>
      <input type="text" name="as_q" id="all"><br><br>
      <label>this exact word or phrase: </label>
      <input type="text" name="as_epq" id="exact"><br><br>
      <label>any of these words: </label>
      <input type="text" name="as_oq" id="any"><br><br>
      <label>none of these words: </label>
      <input type="text" name="as_eq" id="none"><br><br>
      <input type="submit" value="Advanced Search" id="button">
    </form>
  </div>
  <div class="navbar">
    <img src= "G_Icons/gsearch.png" alt="gsearch" id="aicon">
  <div class="srch">
    <a href="GSearch.html">
      <button style="font-size: 13pt">Search</button>
    </a>
  </div>
    <div class="img">
      <a href="GSearch_Img.html">
      <button style="font-size: 13pt">Images</button>
    </a></div>
  </div>
  
</body>
</html>
