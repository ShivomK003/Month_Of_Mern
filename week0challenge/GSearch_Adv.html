<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search</title>
  <link rel="stylesheet" href="GSearch_Adv.css">
</head>
<body>
  <div class="advsearch">
    <img src= "G_Icons/gsearch.png" alt="gsearch" id="icon">
    <form action="https://www.google.com/search" autocomplete="off">
      <h1 style="color: red;">Advanced Search</h1>
      <hr>
      <label>all these words: </label>
      <input type="text" name="as_q" id="all"><br>
      <label>this exact word or phrase: </label>
      <input type="text" name="as_epq" id="exact"><br>
      <label>any of these words: </label>
      <input type="text" name="as_oq" id="any"><br>
      <label>none of these words: </label>
      <input type="text" name="as_eq" id=""><br>
      <input type="submit" value="Advanced Search" id="button">
    </form>
  </div>
    <a href="GSearch_Img.html">
      <button id="img">Search</button>
    </a>
    <a href="GSearch_Adv.html">
      <button id="srch">Images</button>
    </a>
</body>
</html>
